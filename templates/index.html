<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Proctoring</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Real-time Proctoring System</h1>

    <form action="{{ url_for('start_capture') }}" method="POST">
        <label for="name">Enter Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Start Capture</button>
    </form>

    <form action="{{ url_for('start_proctoring') }}" method="POST">
        <button type="submit">Start Proctoring</button>
    </form>

    <form action="{{ url_for('stop_proctoring') }}" method="POST">
        <button type="submit">Stop Proctoring</button>
    </form>

    <div class="video-container">
        <img src="{{ url_for('video_feed') }}" alt="Video Feed">
    </div>

</body>
</html>
